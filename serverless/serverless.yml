service: whitechapel

frameworkVersion: '2'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
  dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  region: eu-west-2


functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true